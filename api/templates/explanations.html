<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ddgRADER - Explanation</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/webinterfaceStyle.css' %}">
    <script type="text/javascript">
        const popStructureInformation = {{ popStructureInformation|safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/explanations.js' %}"></script>
</head>
<body>

    <h1> ddgRADER </h1>
    <h4> Explanations </h4>

    <button id="popStructureExplanationButton" type="button" class="btn btn-outline-primary explainButton">Population Structure Analysis Guide</button>
    <div id="popStructureExplanation" class="row form-group" style="display: none;">
        <div id="popStructureExplanationCard" class="col-12 d-flex justify-content-center">
            <div class="card text-center" style="width: 50%;">
              <div class="card-body">
                    <h5 class="card-title" id="popStructureExplanationTitle"></h5>
                    <p class="card-text" id="popStructureExplanationContent"></p>
              </div>
            </div>
        </div>
    </div>

    <button id="genomeScanExplanationButton" type="button" class="btn btn-outline-primary explainButton">Genome Scan Guide</button>
    <div id="genomeScanExplanation" class="row form-group" style="display: none;">
        <div id="genomeScanExplanationCard" class="col-12 d-flex justify-content-center">
            <div class="card text-center" style="width: 50%;">
              <div class="card-body">
                    <h5 class="card-title" id="genomeScanExplanationTitle"></h5>
                    <p class="card-text" id="genomeScanExplanationContent"></p>
              </div>
            </div>
        </div>
    </div>

    <button id="tryOutExplanationButton" type="button" class="btn btn-outline-primary explainButton">Try Out Enzymes Guide</button>
    <div id="tryOutExplanation" class="row form-group" style="display: none;">
        <div id="tryOutExplanationCard" class="col-12 d-flex justify-content-center">
            <div class="card text-center" style="width: 50%;">
              <div class="card-body">
                    <h5 class="card-title" id="tryOutExplanationTitle"></h5>
                    <p class="card-text" id="tryOutExplanationContent"></p>
              </div>
            </div>
        </div>
    </div>


</body>
</html>
